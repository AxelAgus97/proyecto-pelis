<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon_io2/favicon.ico">
    <link rel="stylesheet" href="./css/pelis.css">
    <script src="https://kit.fontawesome.com/c2afca163f.js" crossorigin="anonymous"></script>


    <title>Pelis para Mirar</title>
</head>
<body>
    <header class="titIngresoWeb">
        <a href="./index.html"><img src="./imagenes de proyecto/logo pelis.jpg" width="100px" height="100px" id="LogoPrincipal"></a>
        <h1>Ingresar a nuestro Sitio</h1>
    </header>
    <div>
        <p class="alert hide"></p>
    </div>
    <div class="formularioIngreso">
        <form action="">
            <label for="usuario">Usuario:</label><br>
            <input type="text" id="usuario" class="inputText"> <br> <br>
            <label for="nacimiento">Fecha de nacimiento:</label><br>
            <input type="date" name="nacimiento" id="nacimiento" class="inputText"><br><br>
            <label for="edad">edad:</label><br>
            <input type="number" name="edad" id="edad" class="inputText"><br><br>
            <label for="favoritas">Tipo de peliculas favoritas:</label><br>
            <input type="text" name="favoritas" id="favoritas" class="inputText"><br><br>
            <input type="button" id="btnIngreso" value="Entrar">

        </form>
    </div>

    <footer class="footer">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-pinterest"></i>
        <i class="fa-brands fa-linkedin-in"></i>
        <br>
        <b> Derechos Reservados</b>
    </footer>
    <script src="IngresoWeb.js"></script>
</body>
</html>
